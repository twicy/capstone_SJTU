            <div id="m_content_sbub5" class="machine-selection">
              <!-- Machines区域 -->
              <button class="select-machine" routerLink="/">所有机器</button>
              <button class="select-machine" [routerLink]="[1]">主机</button>
              <button  class="select-machine" (click)="goToNext(2)">主机辅助</button>

            </div>
            <div   id="m_content_sbub6">
              <!-- Groups区域 -->
              <button (click)="reloadCurrentPage()">手动获取最新信息</button>
              <div *ngIf="allWarnings.length!=0 || allWarnings==null;then thenBlock else elseBlock"></div>
              <ng-template #thenBlock>
                <table>
                  <tr class="simple-table-head">
                    <th>名称</th>
                    <th>警报时间</th>
                    <th>机器名称</th>
                  </tr>
                  <tr *ngFor="let warning of allWarnings.slice(0,5)">
                    <td >{{warning.label_Chinese}}</td>
                    <td>{{warning.time}}</td>
                    <td>{{warning.machine_obj_Chinese}}</td>
                  </tr>
                  
                </table>
              </ng-template>
              <ng-template #elseBlock>
                <h3>无可显示数据</h3>
            </ng-template>
            </div>
        </div>
